<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard Flex</title>
    <link rel="stylesheet" href="libs/normalize.css">

    <link rel="stylesheet" href="css/lato.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <aside class="left-sidebar">
        <div class="logo">
            <img src="images/sidebar/logo.png" alt="">
        </div>
        <nav>
            <a href="#">
                <img src="images/sidebar/home.png" alt="">
                Home
            </a>
            <a href="#">
                <img src="images/sidebar/bar-chart.png" alt="">
                Statics
            </a>
            <a href="#">
                <img src="images/sidebar/user.png" alt="">
                Users
            </a>
            <a href="#">
                <img src="images/sidebar/Setting.png" alt="">
                Setting
            </a>
            <a href="#">
                <img src="images/sidebar/info.png" alt="">
                Quires
            </a>
        </nav>
        <button>
            <img src="images/sidebar/powe_button.png" alt="">
        </button>
    </aside>
    <article class="container">
        <header>
            <button><img src="images/header/more.png" alt=""></button>
            <button><img src="images/header/folder.png" alt=""></button>
            <button><img src="images/header/setting.png" alt=""></button>
            <div class="search"><input type="text" placeholder="Search Anything Here...."></div>
            <button><img src="images/header/upload.png" alt=""></button>
            <button><img src="images/header/mail.png" alt=""></button>
            <button><img src="images/header/planet.png" alt=""></button>
            <div class="user">
                <figure><img src="images/avatar.jpg" alt=""></figure>
                <section>
                    <h2>Kendall Jenner</h2>
                    <p>Cheif Authority</p>
                </section>
                <button><img src="images/more.PNG" alt=""></button>
            </div>
        </header>
        <section class="static-bar">
            static bar
        </section>
        <article class="main-filling">
            <main>
                main contents
            </main>
            <aside class="right-sidebar">
                right sidebar
            </aside>
        </article>
    </article>
</body>
</html>
